    </section>
        <section class="form">
            <form action="https://formspree.io/f/xpzkowka" method="POST">
                <input type="hidden" name="send_to" value="semi.moreno1@gmail.com">
                <fieldset>
                    <label for="firstname">First Name </label>
                    <input type="text" id="firstname" name="firstname" required>
                    <label for="lastname">Last Name </label>
                    <input type="text" id="lastname" name="lastname">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="comments">Add a comment:</label>
                    <textarea id="comments" name="comments" required></textarea>
                    <label for="hours">How many hours do you need my service? </label>
                    <select class="req" id="hours" name="hours" required>
                        <option selected value="">Select one...</option>
                        <option value="1h">1 Hour</option>
                        <option value="2h">2 Hours</option>
                        <option value="3h">3 Hours</option>
                        <option value="4h">4 Hours</option>
                        <option value="4ph">4+ Hours</option>
                    </select>
                </fieldset>
                <button disabled class="sbtn submit" type="submit">Submit</button>
            </form>
